<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: { data: catList, as: 'cat' }">
        <li data-bind="text: cat.name, click: $root.changeCurrent"></li>
    </ul>
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: level"></div>
        <div data-bind="text: clickCount"></div>
        <img data-bind="click: $root.incrementCounter, attr: { src: imgSrc }" alt="cute cat">
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nickNames">
            <li>
                <span data-bind="text: $data"></span>
                <a href="#" data-bind="click: $root.removeNickname">Remove</a>
            </li>
        </ul>
        <input type="text" data-bind="value: $root.newNickname"><button data-bind="click: $root.addNickname">Add</button>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
